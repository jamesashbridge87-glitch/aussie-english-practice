<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Rounded square background -->
  <rect x="2" y="2" width="96" height="96" rx="16" ry="16" fill="white" stroke="black" stroke-width="3"/>

  <!-- Panda back/body curve -->
  <path d="M 30 85 Q 60 55 90 75 L 90 90 Q 75 95 30 90 Z" fill="black"/>

  <!-- Panda head -->
  <circle cx="32" cy="45" r="24" fill="white"/>
  <circle cx="32" cy="45" r="24" fill="none" stroke="black" stroke-width="1"/>

  <!-- Left ear -->
  <circle cx="12" cy="26" r="10" fill="black"/>

  <!-- Right ear -->
  <circle cx="52" cy="26" r="10" fill="black"/>

  <!-- Left eye patch -->
  <ellipse cx="22" cy="44" rx="9" ry="11" fill="black"/>

  <!-- Right eye patch -->
  <ellipse cx="42" cy="44" rx="9" ry="11" fill="black"/>

  <!-- Left eye white -->
  <circle cx="24" cy="46" r="4" fill="white"/>

  <!-- Right eye white -->
  <circle cx="44" cy="46" r="4" fill="white"/>

  <!-- Nose -->
  <ellipse cx="32" cy="56" rx="4" ry="3" fill="black"/>

  <!-- Front paw -->
  <ellipse cx="55" cy="78" rx="14" ry="10" fill="black"/>

  <!-- Back paw -->
  <ellipse cx="82" cy="82" rx="10" ry="8" fill="black"/>
</svg>
